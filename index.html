<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculator App</title>
</head>
<body>
  <div class="title-theme">
    <div><h1>Calc</h1></div>
    <div class="theme"><p>Theme</p><input type="range" min="0" max="2" id="range"></div>
  </div>
  <div class="visor">
    <div><input type="text" id="visor"></div>
  </div>
  <div>
    <div class="board">
      <button>7</button><button>8</button><button>9</button><button>DEL</button>
    </div>
    <div class="board">
      <button>4</button><button>5</button><button>6</button><button>+</button>
    </div>
    <div class="board">
      <button>1</button><button>2</button><button>3</button><button>-</button>
    </div>
    <div class="board">
      <button>.</button><button>0</button><button>/</button><button>x</button>
    </div>
    <div class="board">
      <button>RESET</button><button>=</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
