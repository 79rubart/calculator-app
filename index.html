<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculator App</title>
</head>
<body>
  <div class="title-theme">
    <div><h1>Calc</h1></div>
    <div class="theme"><p>Theme</p><input type="range" min="0" max="2" id="range"></div>
  </div>
  <div class="visor">
    <div><input type="text" id="visor"></div>
  </div>
  <div>
    <div class="board">
      <button class="key key_7">7</button><button class="key key_8">8</button><button class="key key_9">9</button><button class="key key_DEL">DEL</button>
    </div>
    <div class="board">
      <button class="key key_4">4</button><button class="key key_5">5</button><button class="key key_6">6</button><button class="key key_+">+</button>
    </div>
    <div class="board">
      <button class="key key_1">1</button><button class="key key_2">2</button><button class="key key_3">3</button><button  class="key key_-">-</button>
    </div>
    <div class="board">
      <button class="key key_period">.</button><button  class="key key_0">0</button><button class="key key_/">/</button><button class="key key_x">x</button>
    </div>
    <div class="board">
      <button class="key key_reset">RESET</button><button class="key key_=">=</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
