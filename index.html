<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculator App</title>
</head>
<body>
  <div class="title-theme">
    <div>
      <p class="title">calc</p>
    </div>
    <div class="theme">
      <div class="theme-t">
        <p class="p-theme">Theme</p>
      </div>
      <div class="theme-range">
        <div class="theme-amount">
          <!-- <p>1</p><p>2</p><p>3</p> -->
        </div>
        <input type="checkbox" id="toggle">
      </div>
    </div>
  </div>
  <div class="screens">
    <input type="text" class="screen2" id="visor2" readonly>
    <input type="text" class="screen" id="visor" readonly>
  </div>
  <div class="keyboard">
    <div class="row">
      <button class="key key_7">7</button><button class="key key_8">8</button><button class="key key_9">9</button><button class="key_DEL" id="del" >DEL</button>
    </div>
    <div class="row">
      <button class="key key_4">4</button><button class="key key_5">5</button><button class="key key_6">6</button><button class="key key_+" id="plus">+</button>
    </div>
    <div class="row">
      <button class="key key_1">1</button><button class="key key_2">2</button><button class="key key_3">3</button><button  class="key key_-" id="subtract">-</button>
    </div>
    <div class="row">
      <button class="key key_period">.</button><button  class="key key_0">0</button><button class="key key_/" id="divide">/</button><button class="key key_x" id="multiply">*</button>
    </div>
    <div class="row2">
      <button class="key_reset" id="reset">RESET</button><button class="key_equals" id="equals">=</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/79rubart">Rubens Oliveira</a>.
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/jquery-3.6.1.min.js"></script>
</body>
</html>
